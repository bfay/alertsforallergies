<div wysija_type="{#type}" class="wysija_block" wysija_position="{#position}">
    {include file="templates/editor/block_controls.html"}
    {include file="templates/editor/block_placeholder.html"}

    <div class="wysija_auto-post">{$i18n.ajaxLoading}</div>
    
    <div class="wysija_settings">
        <a class="settings" href="javascript:;"><span></span>{$i18n.autoPostEditSettings}</a>
    </div>
    
    <div class="wysija_params">
        {loop name="#params"}
            <input type="hidden" name="{#key}" value="{#value}" />
        {/loop}
    </div>
</div>
